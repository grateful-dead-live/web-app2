<div *ngIf="venue" fxLayout="column" [style.padding]="'0px'">
  <gd-header *ngIf="venue" title='{{ venue.name }}'
    subtitle='{{ venue.events[0].location }}' imageUrl="{{ venue.image }}">
  </gd-header>
  <div class="container" fxLayout="row wrap" fxLayout.xs="column" fxFlex="100">
    <div class="container" fxLayout="column" fxFlex="1 1 33%" fxFlex.sm="1 1 50%" [style.padding]="'20px'">
      <p *ngIf="data.event">The Band played on {{ data.event.date }}</p>
      <p>{{ venue.comment }}</p>
    </div>
    <div class="container" fxLayout="column" fxFlex="1 1 33%" fxFlex.sm="1 1 50%" [style.padding]="'20px'">
      <img class="image" src="{{ venue.thumbnail }}" fxFlex="1 1 auto">
    </div>
    <div *ngIf="venue.geoloc" class="container" fxLayout="column" fxFlex="1 1 33%" fxFlex.sm="1 1 100%" [style.padding]="'20px'">
      <gd-map fxFlex="1 1 auto" [style.height]="'100%'" zoom="15"
        latitude="{{ venue.geoloc.lat }}" longitude="{{ venue.geoloc.long }}"></gd-map>
    </div>
  </div>
  <p [style.padding]="'20px'">All shows at the {{ venue.name }}:</p>
  <gd-shows [events]="venue.events"></gd-shows>
</div>
