<div *ngIf="song" fxLayout="column" [style.padding]="'0px'">
  <gd-header *ngIf="song" title='{{song.name}}'></gd-header>
  <div fxLayout="column" [style.padding]="'10px'">
    <div fxLayout="row" fxFlex [style.padding]="'10px'">
      Song Stats:<br><br>
      First played on: {{ firstPlayed }}<br>
      Last played on: {{ lastPlayed }}<br>
      Number of performances: {{ timesPlayed }}<br>
      Total number of recordings: {{ totalRecordings }}<br>
    </div>
    <div fxLayout="column" fxFlex [style.padding]="'10px'">
      All performances of {{song.name}}:<br><br>
      <div *ngFor="let e of events" (click)="eventsClick(e)">
        {{ e.date }} {{ e.venue }}, {{ e.location }}
      </div>
    </div>
  </div>
</div>
