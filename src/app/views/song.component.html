<div *ngIf="song" fxLayout="column" [style.padding]="'0px'">
  <gd-header *ngIf="song" title='{{song.name}}'></gd-header>
  <div fxLayout="row" fxLayoutAlign="start start" [style.padding]="'10px'">
  
      <div fxFlex="33%" [style.font-size]="'80%'">
        EVENTS <br /> <br /> 
      <ng-container *ngFor="let e of song.events">
          <div (click)="eventsClick(e)">{{ e.date }} {{ e.venue }}, {{ e.location }}</div>
      </ng-container>
    </div>


    <div fxFlex="33%" [style.font-size]="'80%'">
        RECORDINGS <br /> <br /> 
      <ng-container *ngFor="let r of selectedEvent.recordings">
         <div (click)="recordingsClick(r)"> {{ r }}</div>
      </ng-container>
    </div>
    

    <div fxFlex="33%" [style.font-size]="'80%'">
        AUDIO <br /> <br /> 
      <div  *ngFor="let a of song.audio[selectedRecording]">
        {{ a.filename }}
        <audio controls>
            <source src='https://archive.org/download/{{selectedRecording}}/{{a.filename}}' type="audio/mpeg">
          </audio>
      </div>
    </div>

    </div>
</div>
