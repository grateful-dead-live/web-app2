<div *ngIf="event" fxLayout="column">
  <gd-header *ngIf="event" title='{{event.location.name}}, {{event.location.state}}' subtitle='{{event.date}}'
    imageUrl="{{eventImage}}">
    <gd-weather [weather]="event.weather"></gd-weather>
  </gd-header>
  <div class="gd-container" fxLayout="row wrap" fxLayout.xs="column">
    
    <div class="gd-container" fxLayout="column" fxFlex="50" [routerLink]="['/location', event.location.id]">
      <p>Location: {{ event.location.name }}</p>
      <img class="image" *ngIf="event.location.thumbnail" [lazyLoad]="event.location.thumbnail" fxFlex="1 1 auto">
    </div>
    
    <div class="gd-container" fxLayout="column" fxFlex="50" [routerLink]="['/venue', event.venue.id]">
      <p>Venue: {{ event.venue.name }}</p>
      <img class="image" *ngIf="event.venue.thumbnail" [lazyLoad]="event.venue.thumbnail" fxFlex="1 1 auto">
    </div>
    
    <div class="gd-container" fxLayout="column" fxFlex="50">
      <div fxLayout="column" *ngFor="let set of event.setlist">
        <p>{{ set.name }}</p>
        <div *ngFor="let song of set.songs" fxLayout="row" fxLayoutAlign="space-between center" [routerLink]="['/song', song.id]">
          <ng-container>{{ song.name }}</ng-container>
          <button mat-icon-button (click)="onSongOptionsClick(s)">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </div>
      </div>
    </div>
    
    <div class="gd-container" fxLayout="column" fxFlex="50">
      <p>Lineup</p>
      <div *ngFor="let p of event.performers" [routerLink]="['/musician', p.id]" fxFlex="1 1 auto" fxLayout="row">
        <img class="image" fxFlex="1 1 25%" [lazyLoad]="p.thumbnail" [style.height]="'70px'">
        <div>{{ p.name }} ({{ p.instruments.join(', ') }}) </div>
      </div>
    </div>
    
    <!--div fxLayout="column" fxFlex="1 1 auto">
      <iframe [src]="recordingUrls[0]" [style.min-width]="'350px'" [style.height]="'100%'" frameborder="0"></iframe>
    </div-->
    
  </div>
  
  <p *ngIf="photos.length" class="gd-section">Photos from the show</p>
  
  <div *ngIf="photos.length" class="gd-container" fxLayout="row wrap" fxLayout.xs="column">
    <div *ngFor="let s of photos" class="gd-container" fxLayout="column" fxFlex="33" fxFlex.xs="100">
      <img class="image" [lazyLoad]="s">
    </div>
  </div>
  
  <p *ngIf="artifacts.length" class="gd-section">Artifacts from psilo</p>
  
  <div *ngIf="artifacts.length" class="gd-container" fxLayout="row wrap" fxLayout.xs="column">
    <div *ngFor="let a of artifacts" class="gd-container" fxLayout="column" fxFlex="33" fxFlex.xs="100">
      <p>{{ a.type }}</p>
      <img class="image" [lazyLoad]="a.image">
    </div>
  </div>
</div>
