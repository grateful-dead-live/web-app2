<div *ngIf="title" fxLayout="row" fxLayout.xs="column"
    [style.background]="image"
    [style.background-color]="'black'" [style.background-size]="'cover'"
    [style.background-position]="'center'" [style.padding]="'20px'">
  <div class="container" fxLayout="column" fxFlex="1 1 auto">
    <span>
      <img src="assets/gd_logo1.png" height="60">
      <h1>{{ title }}</h1>
      <h2>{{ subtitle }}</h2>
    </span>
  </div>
  <div fxFlex="5 1 auto"></div>
  <ng-content></ng-content>
</div>
