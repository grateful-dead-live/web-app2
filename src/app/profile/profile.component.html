<div *ngIf="currentUser">
  <gd-header title='Profile' subtitle='{{ currentUser.userName }}'></gd-header>
  <br><b>User Info</b><br>
  <!--pre>
    <code>{{ userProfile | json }}</code>
  </pre-->

  <i>{{'Username:  '}} </i>{{ userProfile['http://example.com/username'] }}
  <br><i>{{'Email:  '}} </i> {{ userProfile.email }}


  <br><br><b>Bookmarks</b><br>
  <div *ngIf="bookmarks">
      <div *ngFor="let b of bookmarks">
            {{b.timestamp}} <u class="field" style="cursor:pointer" [routerLink]="b.route">{{ b.title }}</u>
            <button mat-icon-button (click)="onDeleteBookmark(b)"><mat-icon>clear</mat-icon></button>  
      </div>
  </div>

  <br><b>Commented on</b><br>
  <div *ngIf="comments"> 
    <div *ngFor="let c of comments">
      <u class="field" style="cursor:pointer" [routerLink]="c.route">{{ c.title }}</u>
      </div>
  </div>

  <br><b>Playlists</b><br>
  <div *ngIf="playlists">
    <div *ngFor="let p of playlists">
      <div> {{ p.timestamp }} "{{ p.name }}"
        <button mat-icon-button (click)="loadPlaylist(p.playlist)"><mat-icon>library_music</mat-icon></button> 
        <button mat-icon-button (click)="delPlaylist(p.id, p.name)"><mat-icon>clear</mat-icon></button>   
      </div>
      <div *ngFor="let t of p.playlist; index as i">
        <small>{{i+1}}. {{ t.title }}</small>
    </div>
    <br>
  </div>
</div>

<div *ngIf="!currentUser">
  <gd-header title='Profile'></gd-header>
  <pre>you are not logged in</pre>
</div>

<p [style.margin-bottom]="'75px'"></p>
