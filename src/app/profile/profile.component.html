<div *ngIf="currentUser">
  <gd-header title='Profile' subtitle='{{ currentUser.userName }}'></gd-header>
  <br><b>User Info</b><br>
  <pre>
    <code>{{ userProfile | json }}</code>
  </pre>

  <div *ngIf="bookmarks">
    <b>Bookmarks</b><br>
      <div *ngFor="let b of bookmarks">
            {{b.timestamp}} <u class="field" style="cursor:pointer" [routerLink]="b.route">{{ b.route }}</u>
      </div>
  </div>

  <div *ngIf="commentRoutes">
    <br><b>Commented on</b><br>
    <div *ngFor="let c of commentRoutes">
      <u class="field" style="cursor:pointer" [routerLink]="c">{{ c }}</u>
      </div>
  </div>

  <div *ngIf="playlists">
    <br><b>Playlists</b><br>
    <div *ngFor="let p of playlists">
      <div> {{ p.timestamp }} "{{ p.name }}"
        <button mat-icon-button (click)="delPlaylist(p.id)"><mat-icon>clear</mat-icon></button>  
        <button mat-icon-button (click)="loadPlaylist(p.playlist)"><mat-icon>art_track</mat-icon></button>  
      </div>
      <div *ngFor="let t of p.playlist; index as i">
        <small>{{i+1}}. {{ t.title }}</small>
    </div>
    <br>
  </div>
</div>

<div *ngIf="!currentUser">
  <gd-header title='Profile'></gd-header>
  <pre>you are not logged in</pre>
</div>

<p [style.margin-bottom]="'75px'"></p>
