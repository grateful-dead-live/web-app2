<div *ngIf="currentUser">
<gd-header title='Profile' subtitle='{{ currentUser.userName }}'></gd-header>
<pre>
  <code>{{ userProfile | json }}</code>
</pre>
<div *ngIf="bookmarks">
  <br>Bookmarks
    <div *ngFor="let t of bookmarks | keyvalue">
      <div class *ngIf="t.value?.length > 0">
        <br>{{t.key+'s' |titlecase}}:
        <div *ngFor="let b of t.value">
          <u class="field" [routerLink]="b">{{ b }}</u>
        </div>
      </div>
    </div>
</div>
</div>

<div *ngIf="!currentUser">
  <gd-header title='Profile'></gd-header>
  <pre>you are not logged in</pre>
</div>

<br><button (click)="testButton()">test</button>
